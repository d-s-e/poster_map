{% load staticfiles %}
<html lang="en">


<head>
    <title>Poster Map Test</title>
    <link rel="stylesheet" href="{% static 'map_server/ext/leaflet.css' %}" />
    <script src="{% static 'map_server/ext/leaflet.js' %}"></script>
</head>


<body>
    <div id="m" style="width: 100%; height: 100%;"></div>

    <script type="text/javascript">
        var m = L.map('m').setView([48.12, 11.58], 10);
        L.tileLayer('//{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(m);
        {% for p in object_list %}
            L.marker(L.latLng{{ p.coords_lat_lon }}).addTo(m).bindPopup('{{ p.comment|escapejs }}');
        {% endfor %}
    </script>

</body>


</html>
